<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Order Game - Start</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to shared CSS -->
</head>
<body>
    <div id="indexContainer">
        <h1>Random Number Order Game</h1>

        <div class="inputGroup">
            <label for="playerName">Enter your name:</label>
            <input type="text" id="playerName" placeholder="Your name">
        </div>

        <div class="inputGroup">
            <label for="numberInput">How many numbers:</label>
            <input type="number" id="numberInput" min="1" max="100" value="20">
        </div>

        <div class="inputGroup">
            <label for="useBackgroundColor">Random background color?</label>
            <input type="checkbox" id="useBackgroundColor" checked>
        </div>

        <button id="startButton">Start Game</button> <!-- Start button -->

        <script src="index.js"></script> <!-- Link to JavaScript -->
    </div>
</body>
</html>
