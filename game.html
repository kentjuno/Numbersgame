<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Order Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to CSS -->
</head>
<body>
    <h1 id="greeting">Random Number Order Game</h1>

    <div id="currentNumberDisplay">Current Number: 1</div> <!-- Current number display -->

    <div id="livesContainer">
        <span id="heartIcons">❤️❤️❤️</span> <!-- Lives Counter -->
    </div>

    <div id="gameContainer">
        <div id="gameArea"></div>
    </div>

    <div id="timer">Time: 0 seconds</div>
    <div id="score"></div>

    <div id="buttonContainer">
        <button id="printButton">Print Game Content</button> <!-- Print button -->
        <button id="shareButton">Share Score</button> <!-- Share button -->
    </div>

    <!-- Game Over Popup -->
    <div id="gameOverPopup" class="hidden">
        <h2>Game Over!</h2>
        <button id="tryAgainButton">Try Again</button>
    </div>


    <script src="script.js"></script> <!-- Link to JavaScript -->
</body>
</html>
